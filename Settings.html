<!DOCTYPE html>
<html>
<head>
	<title>Settings</title>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Bootstrapt -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- self define stuffs -->
	<link rel="stylesheet" type="text/css" href="Settings.css">
	<script type="text/javascript" src="Settings.js"></script>
</head>
<body>
	<div class="container-fluid">
		<h1>Settings</h1>

		<hr>

		<h2>Notebooks to track</h2>
		<div id="notebook-track" class="panel-group">
		</div>

		<hr>

		<h2>Refresh Frequency</h2>
		<form class="form-inline">
			<div class="form-group">
				<label>Refresh progress every </label>
					<select id="refresh-time" class="form-control">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="15">15</option>
						<option value="30">30</option>
						<option value="60">60</option>
					</select>
				<label> minutes.</label>
			</div>
		</form>

		<hr>

		<div id="buttons">
			<button id="comfirm" class="btn btn-default">Comfirm</button>
			<button id="apply" class="btn btn-default">Apply</button>
			<button id="cancel" class="btn btn-default">Cancel</button>
		</div>
	</div>
</body>
</html>
